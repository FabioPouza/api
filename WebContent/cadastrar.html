
<html>
  <head>
    <title>Cadastrar</title>
    <link href="css/materialize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/fonte.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal lighten-1">
        <a href="#" class="brand-logo">Parrots</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Cadastro<i class="small material-icons left">save</i></a></li>
          <li><a href="#">Teste</a></li>
          <li><a href="#">JavaScript</a></li>
        </ul>
        <ul id="mobile-demo" class="side-nav">
          <li><a href="#">Cadastro</a></li>
          <li><a href="#">Teste</a></li>
          <li><a href="#">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <div class="row alinhamento">
      <form class="col s12" method="post" id="cadastro">
        <div class="row">
          <div class="input-field col s4 offset-s4">
            <input placeholder="Digite seu nome..." id="txtNome" type="text" class="validate txt" name="nome">
            <label for="txtNome">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4 offset-s4">
            <input id="txtEmail" type="email" class="validate txt" name="email" required="true">
            <label for="txtEmail">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4 offset-s4">
            <input id="txtCep" type="text" class="validate txt" name="cep" required="true">
            <label for="txtCep">Cep</label>
          </div>
        </div>
        <div id="btn">
          <button class="btn waves-effect waves-light" id="btnEnviar" type="submit">Salvar
            <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light" id="btnApagar" type="reset">Apagar
            <i class="material-icons right">close</i>
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/jquery-validate.js"></script>
  <script src="js/jquery-mask.js"></script>
  <script src="js/apagar.js"></script>
  <script src="js/cadastrar.js"></script>
</html>
