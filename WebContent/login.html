<!DOCTYPE html>
<html>
<head>
	<title>Login Parrot</title>
	<link href="css/materialize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/fonte.css" rel="stylesheet">
</head>
<body>
	<div class="alinhamentoLogin">
		<form class="col s12" id="login">
			<div class="row">
				<div class="input-field col s6 offset-s3">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 offset-s3">
					<i class="material-icons prefix">vpn_key</i>
					<input id="icon_password" type="text" class="validate">
					<label for="icon_telephone">Senha</label>
				</div>
				<div id="btn">
					<button class="btn waves-effect waves-light" type="submit" name="action">Entrar
						<i class="material-icons right">lock_open</i>
					</button>
				</div>
			</div>
			<div class="row senha">
				<a href="" class="senha">Esqueci minha senha</a>
			</div>
		</form>
	</div>
</body>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/materialize.js"></script>
</html>
