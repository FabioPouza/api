<!DOCTYPE html>
<html>
<head>
<title>Login Parrot</title>
<link href="css/materialize.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="css/fonte.css" rel="stylesheet">
</head>
<body>
	<div class="alinhamentoLogin">
		<form class="col s12" id="login">
			<div class="row">
				<div class="input-field col s6 offset-s3">
					<i class="material-icons prefix">account_circle</i> <input
						id="icon_prefix" type="text" class="validate"> <label
						for="icon_prefix">Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 offset-s3">
					<i class="material-icons prefix">vpn_key</i> <input
						id="icon_password" type="text" class="validate"> <label
						for="icon_telephone">Senha</label>
				</div>
				<div id="btn">
					<button class="btn waves-effect waves-light" type="submit"
						name="action">
						Entrar <i class="material-icons right">lock_open</i>
					</button>
				</div>
			</div>
			<div class="row senha">
				<a href="#ModSenha" class="senha">Esqueci minha senha</a>
			</div>

			<div id="ModSenha" class="modal">
				<div class="modal-content">
					<h4>Altere sua senha</h4>
					<p>Informe seu email para a troca da senha</p>
					<p>Sera enviado um link para o email digitado.</p>
					<br>
					<form id="ModSenha">
						<div class="row">
							<div class="input-field col s6 offset-s3">
								<i class="material-icons prefix">email</i>
								<input id="txtModEmail" type="email" class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
								<label for="txtModEmail" data-error="Email Invalido">Email</label>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button
						class="modal-action waves-effect waves-green btn-flat" id="btnModEnviar">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/login.js"></script>
</html>
